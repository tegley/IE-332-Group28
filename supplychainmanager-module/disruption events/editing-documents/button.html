<h1>Buttom and alerts code<h1>

        <body>
            <form>
                <button id="myButton" type="button" class="btn btn-primary">Submit</button>
            </form>
            <script>

                const myButton = document.getElementById('myButton');

                myButton.addEventListener('click', function () {
                    alert('Button clicked!');
                });

            </script>
        </body>
        <!-- Note that when trying to get buttons to have alerts/ having multiple buttons it might be beneficial to have a button id. this should allow you to specify what button
     Does what and that should make things better. Not entirely sure but maybe  -->
