<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Manager Dashboard</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body{
        background-color: #f8f3dc; /* Light beige */
        text-align:center;
        font-family:sans-serif, Arial;
    }

    h1{
      background-color: #0fa3b1; /* Teal bar at the top */
      padding: 15px;             /* adds space inside the banner */
      margin-top: 30px;          /* adds space above the banner */
      font-family: Cambria, serif; /* sets pretty font */
      font-size: 50px
    }

    h2{
        background-color: #c0bebe; /* Light gray */
        display: inline-block;
        padding: 10px 20px;
        margin-top: 25px;
    }

    .custom-sidebar {
        background-color: #e4e1d6; /* Light beige */
        color: black;
        position: fixed;           /* Keep it at the top-left of the viewport */
        top: 150px;
        left: 0;
        float: left;
        z-index: 1000;             /* Make sure it stays above main content */
    }

    .bubble{
        display: inline-block;
        padding: 15px 25px;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        margin: 25px;
    }
    .red{background-color: red;}
    .blue{background-color: blue;}
    
    .button{
        display: inline-block;
        background-color: #26b0b9;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        margin-top: 15px;
        margin-left: -475px;
        text-decoration: none;
    }

    .plots{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }

    .plot{
        margin: 15px;
        text-align: center;
    }

    .plot img{
        width: 150px;
        height: 200px;
        background-color: white; /* Placeholder */
    }

   </style>
</head>
<body>
    <h1>Global Electronics LLC</h1>

    <h2>Supply Chain Manager Dashboard</h2>
     
    <div class="container-fluid p-0">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 custom-sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> 
                                <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item"> 
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> 
                                <span class="ms-1 d-none d-sm-inline">Customers</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
        <div>
        <span class="bubble red">Alerts</span>
        <span class="bubble blue">Messages</span>
    </div>

    <div>
        <a href="#" class="button">Overview Statistics</a>
    </div>

    <div class="plots">
        <div class="plot">
            <img src="supply_chain_plot_temp.png" width=250 height=250 alt="Supply Chain Plot 1">
            <p>Useful plot #1</p>
        </div>
        <div class="plot">
            <img src="supply_chain_plot_temp.png" width=250 height=250 alt="Supply Chain Plot 2">
            <p>Useful plot #2</p>
        </div>
        <div class="plot">
            <img src="supply_chain_plot_temp.png" width=250 height=250 alt="Supply Chain Plot 3">
            <p>Useful plot #3</p>
        </div>
        <div class="plot">
            <img src="supply_chain_plot_temp.png" width=250 height=250 alt="Supply Chain Plot 4">
            <p>Useful plot #4</p>
        </div>
    </div>
    
</body>
</html>
